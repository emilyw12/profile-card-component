<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans:400,700">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="card">
    <div class="card__pattern-card"></div>

    <img src="images/image-victor.jpg" class="card__profile-photo" alt="Victor Crest in a gray jacket">

    <div class="card__personal-info">    
      <div class="card__name-and-age">
        <h1 class="card__name">Victor Crest</h1>
        <span class="card__age">26</span>
      </div>
      <p class="card__location">London</p>
    </div>

    <div class="card__separator"></div>

    <ul class="card__stats-container">
      <li class="card__stats-item">
        <span class="card__stat">80K</span>
        <span class="card__stat-category">Followers</span>
      </li>
      <li class="card__stats-item">
        <span class="card__stat">803K</span>
        <span class="card__stat-category">Likes</span>
      </li>
      <li class="card__stats-item">
        <span class="card__stat">1.4K</span>
        <span class="card__stat-category">Photos</span>
      </li>
    </ul>
  </main>
</body>
</html>
